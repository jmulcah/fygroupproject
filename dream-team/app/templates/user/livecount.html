<!-- app/templates/admin/events/livecount.html -->

{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Event{% endblock %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="20" />
</head>
<body>

<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <br/>
        {{ utils.flashed_messages() }}
        <br/>
        <h1 style="text-align:center;">Live Count for {{ event.name }}</h1>
        <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="20%"> Name </th>
                  <th wdith="20%"> Type</th>
                  <th width="20%"> Amount</th>
                </tr>
              </thead>
            </table>
            <div style="text-align: center">
              <a href="{{ url_for('user.list_events') }}" class="btn btn-default btn-lg">
                <i class="fa fa-mail-reply"></i>
                Return
              </a>
            </div>
          </div>
        <tr class="intro-divider"></tr>
      </div>
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
