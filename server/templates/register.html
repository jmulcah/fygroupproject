   


<link rel="stylesheet" href="/static/style.css" type="text/css">

 
<form action="/register" method="POST">
	<div class="register">

		<h1>Sign Up</h1>
   		<p>Please fill in this form to create an account.</p>
    		<hr>
		
		<div class="reg-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username" required>
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="email" name="email" required>
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password" required>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="confirm password" name="password1" required>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
			  


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <input type="button" value="Cancel" class="btn btn-primary btn-large btn-block">
      <input type="submit" value="Submit" class="btn btn-primary btn-large btn-block">
    </div>
  </div>
</form>
